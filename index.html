<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday ❤️</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
    #text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      text-align: center;
      font-family: Arial, sans-serif;
      font-size: 18px;
      color: #fff;
      text-shadow: 0 0 15px rgba(255,0,0,0.8);
      line-height: 1.6;
      animation: spinText 20s linear infinite;
    }
    @keyframes spinText {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }
    #music-btn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      padding: 10px 15px;
      background: rgba(255,255,255,0.1);
      border: 1px solid #fff;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    #music-btn:hover {
      background: rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div id="text">
    <p>Tuấn ❤️ Nga</p>
    <p>Bé iuuu của anh thêm tuổi mới rồi, bớt bướng 1 xíu nha 😆</p>
    <p>Sau này dù như nào đi nữa, anh vẫn mong em luôn bình yên và hạnh phúc 💖</p>
    <p>Chúc em bé của anh thật mạnh mẽ trên con đường phía trước 💕🌸</p>
    <p>Sau này, em vẫn luôn là một phần đặc biệt trong tim anh 💓💗</p>
  </div>

  <!-- Nhạc nền -->
  <audio id="bg-music" loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/03/14/audio_3b5b7fba7c.mp3?filename=romantic-piano-melody-140990.mp3" type="audio/mpeg">
  </audio>

  <!-- Nút bật/tắt nhạc -->
  <button id="music-btn">🎵 Bật nhạc</button>

  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({canvas: document.querySelector("#bg"), alpha:true});
    renderer.setSize(window.innerWidth, window.innerHeight);

    // Tạo hình trái tim
    const x = 0, y = 0;
    const heartShape = new THREE.Shape();
    heartShape.moveTo(x, y);
    heartShape.bezierCurveTo(x, y, x-2.5, y-2.5, x-2.5, y-5);
    heartShape.bezierCurveTo(x-2.5, y-7.5, x, y-7.5, x, y-5);
    heartShape.bezierCurveTo(x, y-7.5, x+2.5, y-7.5, x+2.5, y-5);
    heartShape.bezierCurveTo(x+2.5, y-2.5, x, y, x, y);

    const geometry = new THREE.ExtrudeGeometry(heartShape, {depth: 1, bevelEnabled: true, bevelSegments: 2, steps: 2, bevelSize: 0.5, bevelThickness: 0.5});
    const material = new THREE.MeshPhongMaterial({color: 0xff0000, shininess: 150});
    const heart = new THREE.Mesh(geometry, material);
    scene.add(heart);

    // Đèn
    const light = new THREE.PointLight(0xffffff, 1.5);
    light.position.set(5,5,5);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0x404040));

    camera.position.z = 12;

    // Hạt
    const particles = [];
    const particleGeometry = new THREE.SphereGeometry(0.05, 8, 8);
    const particleMaterial = new THREE.MeshBasicMaterial({color: 0xff4d4d});

    for (let i=0; i<500; i++) {
      const particle = new THREE.Mesh(particleGeometry, particleMaterial);
      particle.position.set(
        (Math.random()-0.5)*6,
        (Math.random()-0.5)*6,
        (Math.random()-0.5)*6
      );
      particle.visible = false;
      scene.add(particle);
      particles.push(particle);
    }

    let clock = new THREE.Clock();
    const cycleDuration = 5; // 5 giây

    function animate() {
      requestAnimationFrame(animate);

      let elapsed = clock.getElapsedTime();
      let t = (elapsed % cycleDuration) / cycleDuration;

      if (t < 0.3) {
        heart.visible = true;
        particles.forEach(p => p.visible = false);
        let scale = 1 + 0.2 * Math.sin(t * Math.PI * 3);
        heart.scale.set(scale, scale, scale);
      } else if (t < 0.6) {
        heart.visible = false;
        particles.forEach(p => {
          p.visible = true;
          p.position.multiplyScalar(1.05);
        });
      } else {
        heart.visible = true;
        particles.forEach(p => p.visible = false);
        heart.scale.set(1,1,1);
      }

      heart.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Điều khiển nhạc
    const music = document.getElementById("bg-music");
    const btn = document.getElementById("music-btn");

    btn.addEventListener("click", () => {
      if (music.paused) {
        music.play();
        btn.textContent = "⏸️ Tắt nhạc";
      } else {
        music.pause();
        btn.textContent = "🎵 Bật nhạc";
      }
    });

    // Cố gắng autoplay
    window.addEventListener("load", () => {
      music.play().then(() => {
        btn.textContent = "⏸️ Tắt nhạc";
      }).catch(() => {
        btn.textContent = "🎵 Bật nhạc";
      });
    });
  </script>
</body>
</html>
``
