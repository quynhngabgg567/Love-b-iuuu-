<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday ❤️</title>
  <style>
    body { margin: 0; overflow: hidden; background: radial-gradient(circle, #ffb6c1, #ff7f9d); }
    #text {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      font-family: Arial, sans-serif;
      font-size: 18px;
      color: white;
      text-shadow: 0 0 10px rgba(0,0,0,0.5);
      line-height: 1.6;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div id="text">
    <p>Tuấn ❤️ Nga</p>
    <p>Anh yêu em 💕</p>
    <p>
      Chúc bé iuuu sinh nhật thật vui vẻ 😘<br>
      Bé iuuu của anh thêm tuổi mới rồi, bớt bướng 1 xíu nha 😆<br>
      Sau này dù như nào đi nữa, anh vẫn mong em luôn bình yên và hạnh phúc 💖<br>
      Chúc em bé của anh thật mạnh mẽ trên con đường phía trước 💕🌸
    </p>
  </div>

  <!-- Thêm thư viện Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // Khởi tạo scene
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({canvas: document.querySelector("#bg"), alpha:true});
    renderer.setSize(window.innerWidth, window.innerHeight);

    // Tạo hình trái tim bằng shape
    const x = 0, y = 0;
    const heartShape = new THREE.Shape();
    heartShape.moveTo( x, y );
    heartShape.bezierCurveTo( x, y, x - 2.5, y - 2.5, x - 2.5, y - 5 );
    heartShape.bezierCurveTo( x - 2.5, y - 7.5, x, y - 7.5, x, y - 5 );
    heartShape.bezierCurveTo( x, y - 7.5, x + 2.5, y - 7.5, x + 2.5, y - 5 );
    heartShape.bezierCurveTo( x + 2.5, y - 2.5, x, y, x, y );

    const geometry = new THREE.ExtrudeGeometry(heartShape, {depth: 1, bevelEnabled: true, bevelSegments: 2, steps: 2, bevelSize: 0.5, bevelThickness: 0.5});
    const material = new THREE.MeshPhongMaterial({ color: 0xff0000, shininess: 100 });
    const heart = new THREE.Mesh(geometry, material);
    scene.add(heart);

    // Đèn
    const light = new THREE.PointLight(0xffffff, 1);
    light.position.set(5,5,5);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0x404040));

    camera.position.z = 10;

    // Hiệu ứng trái tim đập
    let scale = 1;
    let growing = true;

    function animate() {
      requestAnimationFrame(animate);

      // Xoay
      heart.rotation.y += 0.01;

      // Nhịp tim
      if(growing) {
        scale += 0.005;
        if(scale >= 1.2) growing = false;
      } else {
        scale -= 0.005;
        if(scale <= 1) growing = true;
      }
      heart.scale.set(scale, scale, scale);

      renderer.render(scene, camera);
    }
    animate();

    // Responsive
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
