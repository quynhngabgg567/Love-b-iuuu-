<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday ❤️</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }

    #text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      width: 100%;
      text-align: center;
      font-family: Arial, sans-serif;
      font-size: 20px;
      color: #fff;
      text-shadow: 0 0 15px rgba(255,0,0,0.8);
      line-height: 1.6;
      animation: spinText 20s linear infinite;
    }
    @keyframes spinText {
      from { transform: translate(-50%,-50%) rotate(0deg); }
      to   { transform: translate(-50%,-50%) rotate(360deg); }
    }

    #music-btn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      padding: 10px 15px;
      background: rgba(255,255,255,0.1);
      border: 1px solid #fff;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    #music-btn:hover {
      background: rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>

  <div id="text">
    <p>Tuấn ❤️ Nga</p>
    <p>Bé iuuu của anh thêm tuổi mới rồi, bớt bướng 1 xíu nha 😆💕</p>
    <p>Sau này dù như nào đi nữa, anh vẫn mong em luôn bình yên và hạnh phúc 💖</p>
    <p>Chúc em bé của anh thật mạnh mẽ trên con đường phía trước 🌸🌺</p>
    <p>Sau này, em vẫn luôn là một phần đặc biệt trong tim anh 💕💞</p>
  </div>

  <!-- Nhạc nền -->
  <audio id="bg-music" loop autoplay>
    <source src="https://cdn.pixabay.com/download/audio/2023/03/14/audio_3b5b7ba7c.mp3?filename=romantic-piano-melody-141356.mp3" type="audio/mpeg">
  </audio>
  <button id="music-btn">Tắt nhạc</button>

  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({canvas: document.querySelector("#bg"), alpha:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Particles
    const particleCount = 1500;
    const geom = new THREE.BufferGeometry();
    const positions = new Float32Array(particleCount * 3);
    const targets = [];

    for(let i=0;i<particleCount;i++){
      let t = Math.PI * 2 * Math.random();
      let r = 0.3 + Math.random()*0.7;
      let x = 16 * Math.pow(Math.sin(t), 3) * r;
      let y = (13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t)) * r;
      let z = (Math.random()-0.5)*2;

      positions[i*3] = (Math.random()-0.5)*50; // bắt đầu random xa
      positions[i*3+1] = (Math.random()-0.5)*50;
      positions[i*3+2] = (Math.random()-0.5)*50;
      targets.push(new THREE.Vector3(x,y,z));
    }

    geom.setAttribute('position', new THREE.BufferAttribute(positions,3));
    const material = new THREE.PointsMaterial({color:0xff0000, size:0.3});
    const points = new THREE.Points(geom, material);
    scene.add(points);

    camera.position.z = 40;

    // Light
    const light = new THREE.PointLight(0xffffff, 1.5);
    light.position.set(5,5,5);
    scene.add(light);

    // Animation
