<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday ❤️</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }
    .text-container {
      position: absolute;
      bottom: 80px;
      width: 100%;
      text-align: center;
      perspective: 1000px;
      overflow: hidden;
    }
    .rotating-text {
      display: inline-block;
      font-size: 22px;
      font-weight: bold;
      color: #ff99cc;
      animation: rotateText 15s linear infinite;
      white-space: nowrap;
    }
    @keyframes rotateText {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }
  </style>
</head>
<body>
  <!-- Trái tim 3D nổ tung -->
  <canvas id="heartCanvas"></canvas>

  <!-- Chữ xoay vòng bên dưới -->
  <div class="text-container">
    <div class="rotating-text">
      Tuấn ❤️ Nga • Anh yêu em 💕 • Bé iu của anh thêm tuổi mới rồi 😘 • 
      Chúc em luôn xinh đẹp, vui vẻ và hạnh phúc 💖 • 
      Chúc em bé của anh sẽ thật mạnh mẽ trên con đường phía trước 💪🌸 •
      Sau này, em vẫn luôn là một phần đặc biệt trong tim anh 💞💞 •
    </div>
  </div>

  <!-- Nhạc tự chạy -->
  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <script>
    const canvas = document.getElementById("heartCanvas");
    const ctx = canvas.getContext("2d");
    let w, h;

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    // Tạo hạt hình trái tim
    const particles = [];
    function createHeart() {
      particles.length = 0;
      for (let angle = 0; angle < Math.PI * 2; angle += 0.1) {
        const x = 16 * Math.pow(Math.sin(angle), 3);
        const y = 13 * Math.cos(angle) - 5 * Math.cos(2*angle) - 2 * Math.cos(3*angle) - Math.cos(4*angle);
        for (let i = 0; i < 8; i++) {
          particles.push({
            x: w/2,
            y: h/2,
            dx: (x * 10 + (Math.random()-0.5)*20),
            dy: (-y * 10 + (Math.random()-0.5)*20),
            life: 0
          });
        }
      }
    }

    createHeart();

    function animate() {
      ctx.clearRect(0, 0, w, h);
      particles.forEach(p => {
        p.x += p.dx * 0.02;
        p.y += p.dy * 0.02;
        p.life += 1;
        ctx.fillStyle = "rgba(255,100,150," + (1 - p.life/100) + ")";
        ctx.beginPath();
        ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
        ctx.fill();
      });
      if (particles[0].life > 100) {
        createHeart(); // lặp lại hiệu ứng nổ
      }
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
  </html>
